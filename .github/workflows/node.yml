name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend  # 设置工作目录为 frontend

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build --prod

    - name: List root directory after build
      run: ls -la  # 列出工作目录下的所有文件

    - name: List dist directory after build
      run: ls -la dist  # 列出 dist 目录的内容

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: github-pages
        path: dist/frontend/**/*  # 上传所有子目录和文件

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: github-pages

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      with:
        path: dist/frontend
