name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # 当推送到 main 分支时触发部署

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'  # 根据你的项目需求修改 Node.js 版本

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build --prod

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4.1.1
      with:
        branch: gh-pages  # 部署到 gh-pages 分支
        folder: dist/frontend  # 部署的文件夹路径，即构建产物所在目录
        repository-name: Wang097/UploadAngular # 你的仓库名称
        token: ${{ secrets.GITHUB_TOKEN }}  # 使用 GitHub 提供的 token
