name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend  # 确保工作目录正确

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'  # 使用 Node.js 22 版本

    - name: Install dependencies
      run: npm install  # 安装依赖

    - name: Build project
      run: npm run build --prod  # 构建项目

    - name: List build directory  # 调试步骤，检查 dist 目录是否生成
      run: ls -la dist/frontend

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: github-pages
        path: dist/frontend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: github-pages

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      with:
        path: dist/frontend
