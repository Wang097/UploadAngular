name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  id-token: write  # 获取 OIDC 令牌所需
  contents: read   # 读取仓库内容所需

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend  # 确保工作目录正确

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'  # 使用 Node.js 22 版本

    - name: Install dependencies
      run: npm install  # 安装依赖

    - name: Build project
      run: npm run build --prod  # 构建项目

    - name: List root directory after build
      run: ls -la  # 列出根目录的内容，确认构建是否成功

    - name: List dist directory after build
      run: ls -la dist  # 列出 dist 目录的内容，确认 dist 目录是否生成

    - name: List project build directory after build
      run: ls -la dist/frontend  # 列出 dist/frontend 目录的内容

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: github-pages
        path: dist/frontend  # 上传构建产物的路径


