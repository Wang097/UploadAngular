name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build --prod

    - name: List root directory after build
      run: ls -la

    - name: List dist directory after build
      run: ls -la dist

    - name: List project build directory after build
      run: ls -la dist/frontend

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: github-pages
        path: dist/frontend/**  # 使用通配符确保所有文件被上传


