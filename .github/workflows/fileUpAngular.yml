name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend  # 这里指定了工作目录

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'

    - name: Install dependencies
      run: npm install  # 安装依赖

    - name: Build project
      run: npm run build --prod  # 运行构建

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/master'  # 仅在推送到 master 分支时部署
      run: npx angular-cli-ghpages --dir=dist/your-project-name  # 部署到 GitHub Pages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
