name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  id-token: write  # 获取 OIDC 令牌所需
  contents: read   # 读取仓库内容所需

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend  # 确保工作目录正确

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'  # 使用 Node.js 22 版本

    - name: Install dependencies
      run: npm install  # 安装依赖

    - name: Build project
      run: npm run build --prod  # 构建项目

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: github-pages  # 上传构建产物的名称
        path: dist/frontend  # 上传构建产物的路径

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: github-pages  # 下载构建产物的名称

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      with:
        path: dist/frontend  # 部署的路径应该与构建产物路径一致
