jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./your-sub-directory  # 如果 package-lock.json 位于子目录
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install
